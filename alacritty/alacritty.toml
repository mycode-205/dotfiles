[window]
# Adds space around the text so it doesn't hit the edges
padding = { x = 12, y = 12 }
dynamic_padding = true

# Transparency (0.0 is invisible, 1.0 is opaque)
# Note: Requires a compositor like Hyprland or Picom to work
opacity = 0.85
blur = true

# Remove the title bar for that ultra-clean look
decorations = "None"

[font]
# 'JetBrainsMono Nerd Font' is the gold standard for clean looks
# Make sure you have it installed!
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 11.0

[cursor]
# Setting the blink and style
style = { shape = "Beam", blinking = "Always" }
blink_interval = 500
thickness = 0.15

[colors.primary]
background = "#1a1b26" # Tokyo Night style background
foreground = "#c0caf5"

[colors.cursor]
text = "#1a1b26"
cursor = "#bb9af7" # Purple cursor to match Hyprland vibes

[selection]
save_to_clipboard = true
